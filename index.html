<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markify | Attendance Record System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="green-check.png">
</head>
<body>
    <div class="container">
        <h1 class="text-center">SEC-6 STUDENTS LIST</h1>
        
        <div class="box">
            <div class="filter-section">
                <select id="setFilter" class="form-select" onchange="filterBySet()">
                    <option value="all">Both Set</option>
                    <option value="A">Set A</option>
                    <option value="B">Set B</option>
                </select>
            </div>
            <a href="./minor.html"><button class="btn btn-outline-primary">Minor Attendance</button></a>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col"><input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)">All</th>
                    <th scope="col">Roll.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Q.ID</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>




        <div id="selectedStudentTable">
                <h1 class="text-center">ABSENT STUDENTS</h1>
                <div class="row mt-3">
                    <p class="col-sm-2">B.TECH (CSE) 4th Sem SEC-6</p>
                    <p id="date" class="col-sm-2"></p>
                    <p id="day" class="col-sm-2"></p>
                    <p id="time" class="col-sm-2"></p>
                    <select class="col-sm-2 form-select" >
                        <option>SELECT SUBJECT</option>
                        <option>OOPs with Java</option>
                        <option>Computer Network</option>
                        <option>Theory of Automata & Formal Language</option>
                        <option>OOPs with Java LAB</option>
                        <option>Computer Network LAB</option>
                        <option>Employability Skills I</option>
                        <option>Introduction to Software Engineering</option>
                    </select>
                    <button class="btn btn-danger col-sm-1 btn-sm" onclick="clearSelectedTable()">Clear</button>
                    <button class="btn btn-primary col-sm-1 btn-sm" onclick="downloadTableAsImage()">Download</button>
                </div>
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Roll.No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Q.ID</th>
                    </tr>
                </thead>
                <tbody id="selectedTable">
                    <!-- Selected rows will be displayed here -->
                </tbody>
            </table>
            <p class="copyright" style="text-align: center; padding-bottom: 5px;">Copyright &#169; 2025 Design and created by <a style="text-decoration: none; color: black; font-weight: bold;" href="https://www.linkedin.com/company/rixi-lab/">Rixi Lab</a>. All Rights Reserved.</p>
        </div>
    </div>



    <script>
        // Function to get the current date, day, and time
        function displayDateTime() {
            var now = new Date();

            // Display date
            var dateElement = document.getElementById("date");
            var dateString = now.toDateString();
            dateElement.textContent = "Date: " + dateString;

            // Display day
            var dayElement = document.getElementById("day");
            var dayString = now.toLocaleDateString('en-US', { weekday: 'long' });
            dayElement.textContent = "Day: " + dayString;

            // Display time
            var timeElement = document.getElementById("time");
            var timeString = now.toLocaleTimeString();
            timeElement.textContent = "Time: " + timeString;
        }

        // Call the function initially
        displayDateTime();

        // Update the date, day, and time every second
        setInterval(displayDateTime, 1000);
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
